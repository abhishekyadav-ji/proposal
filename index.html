<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Just One Question üíñ</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 400px;
            cursor: grab;
        }

        .card:active {
            cursor: grabbing;
        }

        h1 {
            font-size: 2.4em;
        }

        p {
            font-size: 1.2em;
        }

        button {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        #yesBtn {
            background: white;
            color: #ff4d6d;
            margin-right: 20px;
        }

        #noBtn {
            background: #ff4d6d;
            color: white;
            position: absolute;
        }

        /* YES screen */
        .yes-screen {
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .yes-box {
            background: rgba(255,255,255,0.2);
            padding: 30px;
            border-radius: 20px;
            max-width: 420px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .yes-box img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .yes-box p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="card" id="card">
        <h1>Hey üíï</h1>
        <p>
            You make my days brighter<br>
            and my smile wider üòä<br><br>
            So tell me‚Ä¶
        </p>

        <h2>Will you be mine? üíñ</h2>

        <button id="yesBtn" onclick="yesClick()">Yes üíò</button>
        <button id="noBtn">No üôà</button>
    </div>

    <script>
        // NO button movement
        const noBtn = document.getElementById("noBtn");

        noBtn.addEventListener("mouseover", moveButton);
        noBtn.addEventListener("click", moveButton);

        function moveButton() {
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 120);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        // YES click
        function yesClick() {
            document.body.innerHTML = `
                <div class="yes-screen">
                    <div class="yes-box">
                        <img src="yes.jpeg" alt="Us üíñ">
                        <h1>I love you  üòçüíñ</h1>
                        <p>
                            This picture holds one of my favorite moments üíï<br><br>
                            Your YES means more to me than words can explain.<br>
                            I promise to stand by you, respect you,<br>
                            and make you smile every single day üòä<br><br>
                            You + Me = My happiest chapter üíñ
                        </p>
                    </div>
                </div>
            `;
        }

        // DRAGGABLE CARD (Mouse + Touch)
        const card = document.getElementById("card");
        let isDragging = false;
        let offsetX = 0;
        let offsetY = 0;

        // Mouse events
        card.addEventListener("mousedown", (e) => {
            isDragging = true;
            offsetX = e.clientX - card.offsetLeft;
            offsetY = e.clientY - card.offsetTop;
        });

        document.addEventListener("mousemove", (e) => {
            if (isDragging) {
                card.style.left = (e.clientX - offsetX) + "px";
                card.style.top = (e.clientY - offsetY) + "px";
                card.style.transform = "none";
            }
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
        });

        // Touch events (mobile)
        card.addEventListener("touchstart", (e) => {
            isDragging = true;
            const touch = e.touches[0];
            offsetX = touch.clientX - card.offsetLeft;
            offsetY = touch.clientY - card.offsetTop;
        });

        document.addEventListener("touchmove", (e) => {
            if (isDragging) {
                const touch = e.touches[0];
                card.style.left = (touch.clientX - offsetX) + "px";
                card.style.top = (touch.clientY - offsetY) + "px";
                card.style.transform = "none";
            }
        });

        document.addEventListener("touchend", () => {
            isDragging = false;
        });
    </script>

</body>
</html>
